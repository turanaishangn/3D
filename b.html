<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="deo-1"><img src="img/photo (1).png" alt=""></div>
        <div class="deo-2"><img src="img/photo (2).png" alt=""></div>
        <div class="deo-3"><img src="img/photo (3).png" alt=""></div>
        <div class="deo-4"><img src="img/photo (4).png" alt=""></div>
        <div class="deo-5"><img src="img/photo (5).png" alt=""></div>
        <div class="deo-6"><img src="img/photo (6).png" alt=""></div>
    </div>
</body>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle, #c9b9d0, #94257e);
    }

    .box {
        position: relative;
        width: 500px;
        height: 500px;
        transform-style: preserve-3d;
        animation: T 30s infinite linear;
    }

    .box:hover {
        animation-play-state: paused;
    }

    .box div {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0.8;
    }

    .box img {
        width: 100%;
        height: 100%;
    }

    .deo-1 {
        background-color: red;
        transform: translateZ(250px);
    }

    .deo-2 {
        background-color: orange;
        transform: rotateY(180deg) translateZ(250px);
    }

    .deo-3 {
        background-color: yellow;
        transform: rotateX(90deg) translateZ(250px);
    }

    .deo-4 {
        background-color: green;
        transform: rotateX(-90deg) translateZ(250px);
    }

    .deo-5 {
        background-color: pink;
        transform: rotateY(-90deg) translateZ(250px);
    }

    .deo-6 {
        background-color: blue;
        transform: rotateY(90deg) translateZ(250px);
    }

    @keyframes T {
        100% {
            transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
        }
    }
</style>

</html>
